<div id="sidebar-layer">
    <div id="sidebar-search" class="sidebar">
        <div class="flex searchbar-title-wrapper">
            <a id="toggle-search-close">
                <img src="/assets/images/back-left.svg" class="base-icon" />
            </a>
            <h4 class="search-title">Search</h4>
        </div>
        <div class="search-form">
            <label class="search-input-wrapper" for="search-input">
                <input type="text" id="search-input" class="search-input" required autocomplete="off" />
                <span class="search-label">Search for something...</span>
            </label>
            <button id="search-button" class="search-button" aria-label="Search">
                <img src="/assets/images/search.svg" class="base-icon" />
            </button>
        </div>
        <div id="search-results" class="search-results"></div>
    </div>
</div>
