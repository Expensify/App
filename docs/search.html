<div class="homepage">
    <h1 class="title homepage-title" id="search-page-title">Search</h1>
    <form id="search-page-form" class="homepage-search search-page-form" action="#">
        <label class="search-input-wrapper homepage-search-input-wrapper" for="search-page-input">
            <input type="text" id="search-page-input" class="search-input" required autocomplete="off" autofocus />
            <span class="search-label">Search for something...</span>
            <button type="button" id="search-page-clear" class="homepage-search-clear" aria-label="Clear search">
                <img src="/assets/images/close.svg" class="base-icon" />
            </button>
        </label>
        <button type="submit" class="search-button homepage-search-button" aria-label="Search">
            <img src="/assets/images/search.svg" class="base-icon" />
        </button>
    </form>
    <div id="search-page-results" class="search-results homepage-results-container"></div>
</div>
