# https://docs.codecov.com/docs/codecovyml-reference
coverage:
  status:
    project:
      default:
        informational: true
        target: auto
    patch:
      default:
        informational: true
        target: auto
        threshold: 1%

comment:
  require_changes: "coverage_drop OR uncovered_patch"
  layout: "condensed_header, diff, condensed_footer"
  behavior: default
  hide_project_coverage: true

flags:
  unit:
    paths:
      - src/

ignore:
  - "src/languages/**"
