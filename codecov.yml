# https://docs.codecov.com/docs/codecovyml-reference
coverage:
  status:
    project:
      default:
        informational: true
        target: auto
    patch: false  # or patch: { default: { enabled: false } }

codecov:
  notify:
    # We shard our tests into 3 chunks, so we want CodeCov to wait for 3 builds before commenting
    after_n_builds: 3

comment:
    require_changes: false
    layout: "condensed_header, files, condensed_footer"
    hide_project_coverage: false
    hide_comment_details: false

flags:
  unit:
    paths:
      - src/

ignore:
  - "src/languages/**"
