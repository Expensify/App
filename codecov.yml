# https://docs.codecov.com/docs/codecovyml-reference
coverage:
  status:
    project:
      default:
        informational: true
        target: auto
    patch:
      default:
        informational: true
        target: auto
        threshold: 1%

comment:
  layout: "condensed_header, diff, condensed_footer"

flags:
  unit:
    paths:
      - src/

ignore:
  - "src/languages/**"
