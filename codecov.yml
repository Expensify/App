# https://docs.codecov.com/docs/codecovyml-reference
coverage:
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true

codecov:
  notify:
    # We shard our tests into 3 chunks, so we want CodeCov to wait for 3 builds before commenting
    after_n_builds: 3

comment:
  require_changes: false
  layout: "reach, diff, flags, files"
  behavior: default

flags:
  unit:
    paths:
      - src/
