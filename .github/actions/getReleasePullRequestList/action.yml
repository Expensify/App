name: 'Get Release Pull Request List'
description: 'Gather all the PRs being deployed for given release tag.'
inputs:
    TAG:
        description: Git tag
        required: true
    GITHUB_TOKEN:
        description: "Github token for authentication"
        required: true
outputs:
    PR_LIST:
        description: Array of released pull request numbers
runs:
    using: 'node12'
    main: './index.js'
