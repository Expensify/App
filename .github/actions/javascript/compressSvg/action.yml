name: 'Compress SVG'
description: 'Automatically compress changed SVG files using SVGO'
inputs:
  GITHUB_TOKEN:
    description: 'Auth token for GitHub operations'
    required: true
    default: ${{ github.token }}
outputs:
  has_changes:
    description: 'Whether any SVG files were compressed (true/false)'
  markdown:
    description: 'Markdown summary of compression results for PR body'
runs:
  using: 'node20'
  main: './index.js'
