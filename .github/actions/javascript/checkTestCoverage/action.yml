name: 'Check Test Coverage'
description: 'Analyzes a GitHub PR and identifies test cases that might be affected by the changes'
inputs:
    PR_URL:
        description: 'GitHub Pull Request URL to analyze'
        required: true
    GITHUB_TOKEN:
        description: 'Auth token for GitHub API access'
        required: true
    TESTRAIL_TRYHARD_OPENAI_API_KEY:
        description: 'OpenAI API key for accessing AI services'
        required: true

runs:
    using: 'node20'
    main: './index.js' 
