name: Set up Node
description: Set up Node

inputs:
  MAPBOX_SDK_DOWNLOAD_TOKEN:
    description: Download token for the closed-source MapBox SDK.
    required: true

runs:
  using: composite
  steps:
    - uses: actions/setup-node@8c91899e586c5b171469028077307d293428b516
      with:
        node-version-file: '.nvmrc'
        cache: npm
        cache-dependency-path: |
          package-lock.json
          desktop/package-lock.json

    - id: cache-node-modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

    - id: cache-desktop-node-modules
      uses: actions/cache@v3
      with:
        path: desktop/node_modules
        key: ${{ runner.os }}-desktop-node-modules-${{ hashFiles('desktop/package-lock.json') }}

    - name: Configure MapBox credentials to install closed-source SDK
      run: ./scripts/setup-mapbox-sdk.sh ${{ inputs.MAPBOX_SDK_DOWNLOAD_TOKEN }}
      shell: bash

    - name: Install root project node packages
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 30
        max_attempts: 3
        command: npm ci

    - name: Install node packages for desktop submodule
      if: steps.cache-desktop-node-modules.outputs.cache-hit != 'true'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 30
        max_attempts: 3
        command: cd desktop && npm ci
