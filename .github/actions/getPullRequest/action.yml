name: 'Get a pull request'
description: 'Get a pull request using the GitHub API.'
inputs:
  GITHUB_TOKEN:
    description: 'Github token for authentication'
    required: true
  PULL_REQUEST_NUMBER:
    description: 'ID number of the pull request to fetch'
    required: true
outputs:
  PR_LIST:
    description: Array of pull request numbers
runs:
  using: 'node12'
  main: './index.js'
