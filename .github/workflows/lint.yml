name: eslint

# Only lint on branches that aren't related to master and the deploy process
on:
    push:
        branches-ignore:
            - 'master'
            - 'version-bump-*'
        tags-ignore:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
            - run: npm install
            - run: npm run lint
              env:
                  CI: true

            - name: Set version in ENV
              if: ${{ success() }}
              run: echo "VERSION=$(npm run version --silent)" >> $GITHUB_ENV
            - uses: 8398a7/action-slack@v3
              name: Job failed Slack notification
              if: ${{ success() }}
              with:
                  channel: '#andrew-test'
                  status: custom
                  fields: workflow, repo
                  custom_payload: |
                      {
                        attachments: [{
                          color: "#DB4545",
                          text: `${process.env.AS_WORKFLOW} ${VERSION} was deployed ðŸš€`,
                        }]
                      }
              env:
                  GITHUB_TOKEN: ${{ github.token }}
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
