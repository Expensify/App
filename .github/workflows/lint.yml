name: eslint

# Only lint on branches that aren't related to master and the deploy process
on:
    push:
        branches-ignore:
            - 'master'
            - 'version-bump-*'
        tags-ignore:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
#            - run: npm install
#            - run: npm run lint
#              env:
#                  CI: true

            - name: Set version in ENV
              if: ${{ success() }}
              run: echo "VERSION=$(npm run version --silent)" >> $GITHUB_ENV
            - uses: 8398a7/action-slack@v3
              name: QA Slack notification
              if: ${{ success() }}
              with:
                  status: custom
                  fields: workflow, repo
                  custom_payload: |
                      {
                        channel: '#andrew-test',
                        attachments: [{
                          color: "#39AA56",
                          text: `${process.env.AS_WORKFLOW} ${{ env.VERSION }} was deployed ðŸš€`,
                        }]
                      }
              env:
                  GITHUB_TOKEN: ${{ github.token }}
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
                  VERSION: $(npm run version --silent)
