name: Lint JavaScript

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    branches-ignore: [staging, production]

jobs:
  getMergedPullRequest:
    runs-on: ubuntu-latest

    steps:
      - name: Get merged pull request
        id: getMergedPullRequest
        uses: roryabraham/action-get-merged-pull-request@7a7a194f6ff8f3eef58c822083695a97314ebec1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Debug
        run: echo "This PR Title - ${{ steps.getMergedPullRequest.outputs.title }}, Body - ${{ steps.getMergedPullRequest.outputs.body }}, number - ${{ steps.getMergedPullRequest.outputs.number }}, labels - ${{ steps.getMergedPullRequest.outputs.labels }}, assignees - ${{ steps.getMergedPullRequest.outputs.assignees }}, author - ${{ steps.getMergedPullRequest.outputs.author }}"
  lint:
    if: ${{ github.actor != 'OSBotify' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install node packages
        uses: nick-invision/retry@7c68161adf97a48beb850a595b8784ec57a98cbb
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: npm ci

      - run: npm run lint
        env:
          CI: true
