name: eslint

# Only lint on branches that aren't related to master and the deploy process
on:
    push:
        branches-ignore:
            - 'master'
            - 'version-bump-*'
        tags-ignore:
            - '*'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                  node-version: '14.x'

            - uses: webfactory/ssh-agent@v0.4.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - run: npm install

            - run: npm run lint
              env:
                  CI: true

            # These Slack steps are duplicated in all workflows, if you make a change to this step, make sure to update all
            # the other workflows with the same changes
            - uses: 8398a7/action-slack@v3
              name: Job failed Slack notification
              with:
                  status: custom
                  fields: workflow, repo
                  mention: 'here'
                  custom_payload: |
                      {
                        channel: '#andrew-test',
                        attachments: [{
                          color: "#DB4545",
                          text: `ðŸ’¥ ${process.env.AS_REPO} failed on ${process.env.AS_WORKFLOW} workflow ðŸ’¥`,
                        }]
                      }
              env:
                  GITHUB_TOKEN: ${{ github.token }}
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
