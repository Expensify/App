name: Reassure Performance Tests

on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore: [staging, production]
    paths-ignore: [docs/**, help/**, .github/**, contributingGuides/**, tests/**, '**.md', '**.sh']

jobs:
  perf-tests:
    if: ${{ github.actor != 'OSBotify' }}
    runs-on: ubuntu-24.04-v4
    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          fetch-depth: 0

      - name: Setup NodeJS
        uses: ./.github/actions/composite/setupNode

      - name: Set dummy git credentials
        run: |
            git config --global user.email "test@test.com"
            git config --global user.name "Test"

      - name: Get common ancestor commit
        run: |
            git fetch origin main
            common_ancestor=$(git merge-base "${{ github.sha }}" origin/main)
            echo "COMMIT_HASH=$common_ancestor" >> "$GITHUB_ENV"

      - name: Clean up deleted files
        run: |
            DELETED_FILES=$(git diff --name-only --diff-filter=D "$COMMIT_HASH" "${{ github.sha }}")
            for file in $DELETED_FILES; do
              if [ -n "$file" ]; then
                rm -f "$file"
                echo "Deleted file: $file"
              fi
            done
      - name: Capture PR head SHA
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "PR_SHA=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_ENV"

      - name: Run performance testing script
        shell: bash
        run: |
          set -e
          BASELINE_BRANCH=${BASELINE_BRANCH:="main"}
          git fetch origin "$BASELINE_BRANCH" --no-tags --depth=1
          git switch "$BASELINE_BRANCH"
          cd Mobile-Expensify
          git checkout "$(git rev-parse HEAD)"
          cd ..
          git add Mobile-Expensify
          npm install --force || (rm -rf node_modules && npm install --force) 
          NODE_OPTIONS=--experimental-vm-modules npx reassure --baseline
          echo "=== Switching to PR branch ==="
          git switch --force --detach "${PR_SHA:-${GITHUB_SHA}}"
          echo "=== Current commit: $(git rev-parse HEAD) ==="
          echo "=== Mobile-Expensify submodule status before checkout ==="
          git submodule status Mobile-Expensify || echo "No submodule status available"
          cd Mobile-Expensify
          echo "=== Inside Mobile-Expensify, current commit: $(git rev-parse HEAD) ==="
          git checkout "$(git rev-parse HEAD)"
          cd ..
          echo "=== Mobile-Expensify submodule status after checkout ==="
          git submodule status Mobile-Expensify || echo "No submodule status available"
          echo "=== Adding Mobile-Expensify to staging ==="
          git add Mobile-Expensify
          echo "=== Git status before merge ==="
          git status
          echo "=== Attempting merge with baseline branch: $BASELINE_BRANCH ==="
          git merge --no-commit --allow-unrelated-histories "$BASELINE_BRANCH" -X ours
          echo "=== Git status after merge attempt ==="
          git status
          echo "=== Checking out our version of all files ==="
          git checkout --ours .
          npm install --force || (rm -rf node_modules && npm install --force)
          NODE_OPTIONS=--experimental-vm-modules npx reassure --branch

      - name: Validate output.json
        id: validateReassureOutput
        uses: ./.github/actions/javascript/validateReassureOutput
        with:
          DURATION_DEVIATION_PERCENTAGE: 20
          COUNT_DEVIATION: 0
