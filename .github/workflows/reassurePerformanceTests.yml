name: Reassure Performance Tests

on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore: [staging, production]
    paths-ignore: [docs/**, help/**, .github/**, contributingGuides/**, tests/**, '**.md', '**.sh']

jobs:
  perf-tests-baseline:
    if: ${{ github.actor != 'OSBotify' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          ref: main
          fetch-depth: 1

      - name: Setup NodeJS
        uses: ./.github/actions/composite/setupNode

      - name: Remove E/App version from package-lock.json
        shell: bash
        run: jq 'del(.version, .packages[""].version)' package-lock.json > normalized-package-lock.json

      - name: Restore Jest cache (baseline)
        # v4
        uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-perf-baseline-${{ hashFiles('jest.config.js', 'babel.config.js', 'normalized-package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-jest-perf-baseline-

      - name: Run baseline performance tests
        shell: bash
        run: NODE_OPTIONS=--experimental-vm-modules npx reassure --baseline

      - name: Save Jest cache (baseline)
        # v4
        uses: actions/cache/save@1bd1e32a3bdc45362d1e726936510720a7c30a57
        if: always()
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-perf-baseline-${{ hashFiles('jest.config.js', 'babel.config.js', 'normalized-package-lock.json') }}

      - name: Upload baseline results
        # v4
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: reassure-baseline
          path: .reassure/baseline.perf
          retention-days: 1

  perf-tests-branch:
    if: ${{ github.actor != 'OSBotify' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR merged with target branch
        # v4
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 1

      - name: Setup NodeJS
        uses: ./.github/actions/composite/setupNode

      - name: Remove E/App version from package-lock.json
        shell: bash
        run: jq 'del(.version, .packages[""].version)' package-lock.json > normalized-package-lock.json

      - name: Restore Jest cache (branch)
        # v4
        uses: actions/cache/restore@1bd1e32a3bdc45362d1e726936510720a7c30a57
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-perf-branch-${{ hashFiles('jest.config.js', 'babel.config.js', 'normalized-package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-jest-perf-branch-

      - name: Run branch performance tests
        shell: bash
        run: NODE_OPTIONS=--experimental-vm-modules npx reassure --baseline

      - name: Save Jest cache (branch)
        # v4
        uses: actions/cache/save@1bd1e32a3bdc45362d1e726936510720a7c30a57
        if: always()
        with:
          path: .jest-cache
          key: ${{ runner.os }}-jest-perf-branch-${{ hashFiles('jest.config.js', 'babel.config.js', 'normalized-package-lock.json') }}

      - name: Upload branch results
        # v4
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        with:
          name: reassure-branch
          path: .reassure/baseline.perf
          retention-days: 1

  compare-results:
    needs: [perf-tests-baseline, perf-tests-branch]
    if: ${{ github.actor != 'OSBotify' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Setup NodeJS
        uses: ./.github/actions/composite/setupNode

      - name: Download baseline results
        # v4
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: reassure-baseline
          path: .reassure/

      - name: Download branch results
        # v4
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: reassure-branch
          path: .reassure-branch/

      - name: Prepare perf files for comparison
        run: |
          mv .reassure-branch/baseline.perf .reassure/current.perf

      - name: Validate output.json
        id: validateReassureOutput
        uses: ./.github/actions/javascript/validateReassureOutput
        with:
          DURATION_DEVIATION_PERCENTAGE: 20
          COUNT_DEVIATION: 0
