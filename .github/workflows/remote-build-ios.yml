name: Remote Build iOS

on:
  workflow_dispatch:
  push:
    branches-ignore: [staging, production]
    paths-ignore: ['docs/**', 'contributingGuides/**', 'help/**', '.github/**', 'scripts/**', 'tests/**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    runs-on: ${{ github.repository_owner == 'Expensify' && 'macos-15-xlarge' || 'macos-15' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - scheme: 'New Expensify Dev'
            configuration: 'DebugDevelopment'
            is_hybrid_build: false

          - scheme: 'Expensify Dev'
            configuration: 'Debug'
            is_hybrid_build: true
    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          submodules: ${{ matrix.is_hybrid_build || false }}
          token: ${{ secrets.OS_BOTIFY_TOKEN }}

      - name: Setup Node
        uses: ./.github/actions/composite/setupNode
        with:
          IS_HYBRID_BUILD: ${{ matrix.is_hybrid_build && 'true' || 'false' }}

      # Pin Xcode to a version that includes iOS 18 simulator runtimes
      - name: Select Xcode 16.2 (iOS 18)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Verify Xcode and SDKs
        run: |
          xcodebuild -version
          xcodebuild -showsdks
          xcrun simctl list runtimes | sed -n '1,120p'

      - name: Ensure iOS 18 simulator runtime is installed
        run: |
          if ! xcrun simctl list runtimes | grep -q "iOS 18"; then
            sudo xcodebuild -downloadPlatform iOS
          fi
          xcrun simctl list runtimes | sed -n '1,120p'

      - name: RNEF Remote Build - iOS
        # rnef v2
        uses: callstackincubator/ios@838758ebdbc467492e7e7f31e3ad67eb0decc8ed
        env:
          GITHUB_TOKEN: ${{ github.token }}
          IS_HYBRID_APP: ${{ matrix.is_hybrid_build }}
        with:
          destination: simulator
          scheme: ${{ matrix.scheme }}
          configuration: ${{ matrix.configuration }}
          comment-bot: false
