name: Deploy code to staging or production

on:
  push:
    branches: [staging, production]

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      isAutomergePR: ${{ steps.isAutomergePR.outputs.IS_AUTOMERGE_PR }}

    steps:
      - name: Get merged pull request
        id: getMergedPullRequest
        uses: actions-ecosystem/action-get-merged-pull-request@59afe90821bb0b555082ce8ff1e36b03f91553d9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if merged pull request was an automatic version bump PR
        id: isAutomergePR
        run: echo "::set-output name=IS_AUTOMERGE_PR::${{ constains(steps.getMergedPullRequest.outputs.labels, automerge) && github.actor == 'OSBotify' }}"

  deployStaging:
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ needs.validate.outputs.isAutomergePR == 'true' && github.ref == 'refs/heads/staging' }}

    steps:
      - name: Checkout staging
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
        with:
          ref: staging
          token: ${{ secrets.OS_BOTIFY_TOKEN }}

      - name: Get current version
        id: getVersion
        uses: Expensify/Expensify.cash/.github/actions/getCurrentAppVersion@master

      - name: Tag version
        run: git tag ${{ steps.getVersion.outputs.CURRENT_VERSION }}

      - name: Push tags to trigger staging deploy
        run: git push --tags

  deployProduction:
    runs-on: ubuntu-latest
    needs: validate
    if: ${{ needs.validate.outputs.isAutomergePR == 'true' && github.ref == 'refs/heads/production' }}

    steps:
      - name: Checkout production
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
        with:
          ref: production
          token: ${{ secrets.OS_BOTIFY_TOKEN }}

      - name: Get current version
        id: getVersion
        uses: Expensify/Expensify.cash/.github/actions/getCurrentAppVersion@master

      - name: Create release to trigger production deploy
        run: echo "Create release with version ${{ steps.getVersion.outputs.CURRENT_VERSION }}"


