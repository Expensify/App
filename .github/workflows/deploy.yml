      - name: Build Android app
        if: ${{ !fromJSON(env.SHOULD_DEPLOY_PRODUCTION) }}
        run: bundle exec fastlane android build_hybrid keystore_file:$ANDROID_KEYSTORE_LOCAL_PATH keystore_password:$ANDROID_UPLOAD_KEYSTORE_PASSWORD key_alias:$ANDROID_UPLOAD_KEYSTORE_ALIAS key_password:$ANDROID_UPLOAD_KEY_PASSWORD
        env:
          ANDROID_KEYSTORE_LOCAL_PATH: 'android/app/my-upload-key.keystore'
          ANDROID_UPLOAD_KEYSTORE_PASSWORD: ${{ steps.load-docker-credentials.outputs.ANDROID_UPLOAD_KEYSTORE_PASSWORD }}
          ANDROID_UPLOAD_KEYSTORE_ALIAS: ${{ steps.load-docker-credentials.outputs.ANDROID_UPLOAD_KEYSTORE_ALIAS }}
          ANDROID_UPLOAD_KEY_PASSWORD: ${{ steps.load-docker-credentials.outputs.ANDROID_UPLOAD_KEY_PASSWORD }}

