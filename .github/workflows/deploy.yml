          ANDROID_UPLOAD_KEY_PASSWORD: op://Mobile-Deploy-CI/"Repository Secrets"/ANDROID_UPLOAD_KEY_PASSWORD

      - name: Load files 1Password
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          op document get upload-key.keystore --out-file upload-key.keystore
          op document get android-fastlane-json-key.json --out-file android-fastlane-json-key.json

      - name: Get Android native version
