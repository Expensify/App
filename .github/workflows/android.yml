name: android

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Install dependenices
          run: bundle install

        - name: Go into android/
          run: cd android/

        - uses: maierj/fastlane-action@v1.4.0
          with:
            lane: 'beta'
          env:
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
