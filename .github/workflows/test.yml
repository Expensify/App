name: Jest Unit Tests

on:
    pull_request:
        types: [opened, synchronize]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  token: ${{ secrets.OS_BOTIFY_TOKEN }}

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '14.x'

            - name: Check if StagingDeployCash is locked
              id: isStagingDeployLocked
              uses: Expensify/Expensify.cash/.github/actions/isStagingDeployLocked@4ed14c3021c6933f320ae5ca7f6356d1d196ab14
              with:
                  GITHUB_TOKEN: ${{ secrets.OS_BOTIFY_TOKEN }}

            - run: echo ${{ steps.isStagingDeployLocked.outputs.IS_LOCKED }}

            - name: Install node packages
              uses: nick-invision/retry@7c68161adf97a48beb850a595b8784ec57a98cbb
              with:
                  timeout_minutes: 10
                  max_attempts: 5
                  command: npm ci

            - run: npm run test
              env:
                  CI: true
