name: Jest Unit Tests

on:
    pull_request:
        types: [opened, synchronize]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v1

            - run: npm install

            # Verify that any Github Actions were recompiled if necessary
            - run: npm run gh-actions-build && git diff --exit-code

            - run: npm run test
              env:
                  CI: true
