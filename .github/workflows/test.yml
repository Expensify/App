name: Jest Unit Tests

on:
    pull_request:
        types: [opened, synchronize]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  token: ${{ secrets.OS_BOTIFY_TOKEN }}

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '14.x'

            - name: Create or Update StagingDeployCash
              uses: Expensify/Expensify.cash/.github/actions/createOrUpdateStagingDeployCash@b441e9be6edab75e295e9670af7cb80815f31ca0
              with:
                  NPM_VERSION: '1.0.2-25'
                  GITHUB_TOKEN: ${{ secrets.OS_BOTIFY_TOKEN }}
                  NEW_PULL_REQUESTS: 'https://github.com/Expensify/Expensify.cash/pull/1,https://github.com/Expensify/Expensify.cash/pull/2'
                  NEW_DEPLOY_BLOCKERS: 'https://github.com/Expensify/Expensify.cash/issues/123,https://github.com/Expensify/Expensify/issues/12345'

            - name: Install node packages
              uses: nick-invision/retry@7c68161adf97a48beb850a595b8784ec57a98cbb
              with:
                  timeout_minutes: 10
                  max_attempts: 5
                  command: npm ci

            - run: npm run test
              env:
                  CI: true
