name: Jest Unit Tests

on:
    pull_request:
        types: [opened, synchronize]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '14.x'

            - name: Install node packages
              uses: nick-invision/retry@7c68161adf97a48beb850a595b8784ec57a98cbb
              with:
                  timeout_minutes: 10
                  max_attempts: 5
                  command: npm ci

            - run: npm run test
              env:
                  CI: true

            - name: Check if StagingDeployCash is locked
              id: isStagingDeployLocked
              uses: Expensify/Expensify.cash/.github/actions/isStagingDeployLocked@9f52ebf6423c9396cad8f7a1ff066cde41b3b18f
              with:
                  GITHUB_TOKEN: ${{ secrets.OS_BOTIFY_TOKEN }}

            - run: echo ${{ steps.isStagingDeployLocked.outputs.IS_LOCKED }}
