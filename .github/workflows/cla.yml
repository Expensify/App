name: "CLA Assistant"

on:
    issue_comment:
        types: [created]
    pull_request_target:
        types: [opened, closed, synchronize]

jobs:
    CLA:
        runs-on: ubuntu-latest
        steps:
            - name: "CLA Assistant"
              if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
              uses: cla-assistant/github-action@v2.0.2-alpha
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PERSONAL_ACCESS_TOKEN : ${{ secrets.BOTIFY_TOKEN }}
              with:
                  path-to-signatures: '${{ github.repository }}/cla.json'
                  # TODO: Replace with Expensify CLA
                  path-to-document: 'https://github.com/cla-assistant/github-action/blob/master/SAPCLA.md'
                  branch: 'master'
                  remote-organization-name: 'Expensify'
                  remote-repository-name: 'CLA'
