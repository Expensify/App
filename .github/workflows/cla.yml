name: CLA Assistant

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  CLA:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2
        with:
          path-to-signatures: saifelance/App/cla.json
          path-to-document: https://github.com/saifelance/App/blob/main/CLA.md
          branch: main
          remote-organization-name: Expensify
          remote-repository-name: CLA
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLA_BOTIFY_TOKEN: ${{ secrets.CLA_BOTIFY_TOKEN }}
