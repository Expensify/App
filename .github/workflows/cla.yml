name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, synchronize]
    branches: [main]

jobs:
  CLA:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.1.0
        with:
          path-to-signatures: cla.json
          path-to-document: https://github.com/saifelance/App/blob/main/CLA.md
          branch: main
          remote-organization-name: saifelance
          remote-repository-name: App
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
