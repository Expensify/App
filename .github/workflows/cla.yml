name: CLA Assistant

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  CLA:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@ca4a40a7d1004f18d9960b404b97e5f30a505a08
        with:
          path-to-signatures: cla.json
          path-to-document: https://github.com/saifelance/App/blob/main/CLA.md
          branch: main
          remote-organization-name: saifelance
          remote-repository-name: App
          suggest-recheck: true
          allowList: |
            snyk-bot
            OSBotify
            os-botify[bot]
            imgbot[bot]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
