name: Automerge PR

# This workflow is triggered by a pull request that is labeled
on:
    pull_request:
        types:
            - labeled
    status: {}

jobs:
    automerge:
        runs-on: ubuntu-latest

        steps:
            - name: Check for an auto approve
              uses: hmarr/auto-approve-action@v2.0.0
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
              if: github.event.label.name == 'automerge'

            - name: Check for an auto merge
              uses: pascalgn/automerge-action@v0.9.0
              env:
                  GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

            # This Slack step is duplicated in all workflows, if you make a change to this step, make sure to update all
            # the other workflows with the same change
            - uses: 8398a7/action-slack@v3
              name: Job failed Slack notification
              if: ${{ failure() }}
              with:
                  status: custom
                  fields: workflow, repo
                  custom_payload: |
                      {
                        channel: '#announce',
                        attachments: [{
                          color: "#DB4545",
                          pretext: `<!here>`,
                          text: `ðŸ’¥ ${process.env.AS_REPO} failed on ${process.env.AS_WORKFLOW} workflow ðŸ’¥`,
                        }]
                      }
              env:
                  GITHUB_TOKEN: ${{ github.token }}
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
