name: Claude Review - Manual Trigger

# This workflow allows manual triggering of Claude code reviews
# For automatic reviews on fork PRs, see claude-review-generate.yml and claude-review-post.yml

permissions:
  contents: read
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      PR_NUMBER:
        description: "PR number to review"
        required: true
        type: number

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@a3ff61d47aa5118a43b33ae44c4087d9eb51111a # v1.0.8
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: "/review-code-pr REPO: ${{ github.repository }} PR_NUMBER: ${{ inputs.PR_NUMBER }}"
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*)"
