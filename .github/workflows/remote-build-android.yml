name: Remote Build Android

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest-xl
    strategy:
      fail-fast: false
      matrix:
        include:
          - project_root: ./
            variant: 'developmentDebug'

          - project_root: Mobile-Expensify/
            is_hybrid_build: true
            variant: 'Debug'
    steps:
      - name: Checkout
        # v4
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          submodules: ${{ matrix.is_hybrid_build || false }}
          token: ${{ secrets.OS_BOTIFY_TOKEN }}

      - name: Setup Node
        uses: ./.github/actions/composite/setupNode
        with:
          IS_HYBRID_BUILD: ${{ matrix.is_hybrid_build && 'true' || 'false' }}

      - name: RNEF Remote Build - Android
        uses: callstackincubator/android@c8d74af24a488284c7f7b11b7a26bbd2577a45f4
        env:
          PROJECT_ROOT_PATH: ${{ matrix.project_root }}
        with:
          variant: ${{ matrix.variant }}
          github-token: ${{ github.token }}
          comment-bot: false
