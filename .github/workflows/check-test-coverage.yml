name: Check Test Coverage

on:
  workflow_dispatch:
    inputs:
      pr_url:
        description: 'GitHub Pull Request URL to analyze'
        required: true
        type: string

jobs:
  check-coverage:
    runs-on: ubuntu-latest
    name: Check Test Coverage
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Check Test Coverage
        uses: ./.github/actions/javascript/checkTestCoverage
        with:
          PR_URL: ${{ inputs.pr_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TESTRAIL_TRYHARD_OPENAI_API_KEY: ${{ secrets.TESTRAIL_TRYHARD_OPENAI_API_KEY }}
